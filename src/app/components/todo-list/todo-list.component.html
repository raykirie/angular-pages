<div class="todos_wrapper">
    @if(todos$ | async; as todos){
        @for(todo of todos; track todo.id){
            <div>
                <h2>{{ todo.id }}) {{todo.title}}</h2>
                <p>{{ todo.completed }}</p>
            </div>
        }
    } @else {
        <div>
            loading...
        </div>
    }
</div>
